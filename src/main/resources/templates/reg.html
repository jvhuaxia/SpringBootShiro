<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">注册</div>
    <div id="darkbannerwrap"></div>

    <div class="layui-form">
        <input name="id" placeholder="id" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="name" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="注册" lay-submit lay-filter="reg" style="width:100%;" type="submit">
        <hr class="hr20">
    </div>
</div>
<script type="text/javascript">
    function jumpLogin() {
        window.location.href = "login";
    }

    $(function () {
        layui.use('form', function () {
            var form = layui.form;

            form.on('submit(reg)', function (e) {
                var data = e.field;
                $.ajax({
                    type: 'post',
                    url: 'regUser',
                    data: data,
                    beforeSend: function () {

                    },
                    success: function (e) {
                        layer.msg(e.msg);
                        console.warn(e);
                        if (e.status === 1) {
                            setInterval(jumpLogin(), 1000);
                        }
                    },
                    error: function (e) {
                        layer.alert('出现错误', {
                            skin: 'layui-layer-molv'
                            , closeBtn: 0
                        });
                    }
                });
                return false;
            });
        });
    })
</script>
<!-- 底部结束 -->
</body>
</html>
